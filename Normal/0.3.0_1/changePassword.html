<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="image/icon16.png">
    <title i18n="opTitle"></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font/css/font-awesome.css" rel="stylesheet">
    <link href="css/xibmen.css" rel="stylesheet">
    <script src="scripts/front/analysis.js" type="text/javascript"></script>
    <script src="scripts/lib/jquery.js" type="text/javascript"></script>
    <script src="scripts/front/i18n.js" type="text/javascript"></script>
    <script src="scripts/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/front/clientCommon.js" type="text/javascript"></script>
    <script src="scripts/lib/jquery.validate.js"></script>
    <script src="scripts/front/optionCommon.js" type="text/javascript"></script>
    <script src="scripts/front/changePass.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div class="systemAlert" id="systemAlert">
        <div class="systemAlertDiv">
            <div class="systemAlertTitle">
                <img src="image/ico_warning.png"/>
                <h4 i18n="connectLossAlertTitle"></h4>
            </div>
            <div class="systemAlertContent">
                <ul>
                    <li i18n="connectLossStep1"></li>
                    <li i18n="connectLossStep2"></li>
                    <li i18n="connectLossStep3"></li>
                    <li i18n="connectLossStep4"></li>
                    <li i18n="connectLossStep5"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4 login-alert above-info">
        <div id="msgAlert" class="alert alert-danger" style="display:none">
        </div>
        <div id="msgInfo" class="alert alert-success" style="display:none">
        </div>
    </div>
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="image/icon24.png"
                                                  style="height:24px;width:24px;margin-right:5px"><span
                    i18n="appNameVerion"></span></a>
        </div>
        <div class="nav navbar-top-links navbar-right">
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <span id="iUserName"></span> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="changePassword.html"><i class="fa fa-key fa-fw"></i><span
                                i18n="opChangePassword"></span></a></li>
                        <li><a href="#" id="aQuit"><i class="fa fa-sign-out fa-fw"></i><span i18n="opQuit"></span></a>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </div>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a id="menu_domain" href="options.html#domain"><i class="fa fa-th-list fa-fw"></i> <span
                                i18n="opDomainWhitList"></span></a>
                    </li>

                    <li>
                        <a id="menu_order" href="options.html#order"><i class="fa fa-usd fa-fw"></i> <span
                                i18n="opOrderList"></span></a>
                    </li>
                    <li>
                        <a id="aHelp" href="help.html" target="blank"><i class="fa fa-question-circle fa-fw"></i> <span
                                i18n="opHelp"></span></a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-3" style="padding-top:10%">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" i18n="cpPanelTitle"></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="changeForm" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label for="oldPassword" class="control-label" i18n="cpOldPassword"></label>
                                    <input i18n_placeholder="plOldPassword" id="oldPassword" name="oldPassword"
                                           type="password" autofocus="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label" i18n="cpNewPassword"></label>
                                    <input i18n_placeholder="plPassword" id="password" name="password" type="password"
                                           value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password" class="control-label" i18n="cpConfirmNewPassword"></label>
                                    <input i18n_placeholder="plConfirmPassword" id="confirm_password"
                                           name="confirm_password" type="password" value="" class="form-control">
                                </div>
                                <input id="btn_login" type="submit" i18n_value="cpCpButton" class="btn btn-lg btn-primary btn-block">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
</body>
</html>
