<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title i18n="rgTitle"></title>
    <link rel="shortcut icon" href="image/icon16.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/xibmen.css" rel="stylesheet">
</head>
<body>
<div class="systemAlert" id="systemAlert">
    <div class="systemAlertDiv">
        <div class="systemAlertTitle">
            <img src="image/ico_warning.png"/>
            <h4 i18n="connectLossAlertTitle"></h4>
        </div>
        <div class="systemAlertContent">
            <ul>
                <li i18n="connectLossStep1"></li>
                <li i18n="connectLossStep2"></li>
                <li i18n="connectLossStep3"></li>
                <li i18n="connectLossStep4"></li>
                <li i18n="connectLossStep5"></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-4 col-md-offset-4 login-alert above-info">
        <div id="msgAlert" class="alert alert-danger" style="display:none">
        </div>
        <div id="msgInfo" class="alert alert-success" style="display:none">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div style="margin-top: 15%;">
                <img id="img_logo" style="margin-left:25px;" src=""> </img>
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" i18n="rgPanelTitle"></h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="regForm" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="email" class="control-label" i18n="rgAccount"></label>
                                <input i18n_placeholder="plEmail" id="email" name="email" type="email" autofocus=""
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label" i18n="rgPassword"></label>
                                <input i18n_placeholder="plPassword" id="password" name="password" type="password"
                                       value=""
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label" i18n="rgConfirmPassword"></label>
                                <input i18n_placeholder="plConfirmPassword" id="confirm_password"
                                       name="confirm_password" type="password"
                                       value="" class="form-control">
                            </div>
                            <input id="btn_login" type="submit" i18n_value="rgRegisterButton"
                                   class="btn btn-lg btn-primary btn-block">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-3" style="padding-left: 90px;">
            <span i18n="emailTip"></span>
            <a target="_blank" href="http://www.getqq.info/" id="aHelp" i18n="helpLink"></a>
        </div>
    </div>
</div>
<script src="scripts/lib/jquery.js" type="text/javascript"></script>
<script src="scripts/front/i18n.js" type="text/javascript"></script>
<script src="scripts/lib/jquery.validate.js"></script>
<script src="scripts/front/analysis.js" type="text/javascript"></script>
<script src="scripts/front/clientCommon.js" type="text/javascript"></script>
<script src="scripts/front/register.js"></script>
</body>
</html>
