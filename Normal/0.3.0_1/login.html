<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title  i18n="lpTitle"></title>
        <link rel="shortcut icon" href="image/icon16.png" >
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/xibmen.css" rel="stylesheet">
    </head>
    <body>
        <div class="systemAlert" id="systemAlert">
            <div class="systemAlertDiv">
                <div class="systemAlertTitle">
                    <img src="image/ico_warning.png"/>
                    <h4 i18n="connectLossAlertTitle"></h4>
                </div>
                <div  class="systemAlertContent">
                    <ul>
                        <li i18n="connectLossStep1"> </li>
                        <li i18n="connectLossStep2"> </li>
                        <li i18n="connectLossStep3"> </li>
                        <li i18n="connectLossStep4"> </li>
                        <li i18n="connectLossStep5"> </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div id ="msgAlert" class="alert alert-danger above-info"  style="display:none">
                </div>
                <div id ="msgInfo" class="alert alert-success above-info"  style="display:none">
                </div>
            </div>
            <div class="row login_form" >
                <div class="col-md-4 col-md-offset-4">
                    <div style="margin-top: 15%;">
                        <img id="img_logo" style="margin-left:25px;" src=""> </img>
                    </div>
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" i18n="lpLoginPanelTitle"></h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="loginForm">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="email" i18n="lpLoginPanelAccount"></label>
                                        <input class="form-control" i18n_placeholder="lpLoginPanelAccountPlaceHolder" id="email" name="email" type="email" autofocus>
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" i18n="lpLoginPanelPassword"></label>
                                        <input class="form-control" i18n_placeholder="lpLoginPanelPasswordPlaceHolder" id = "password" name="password" type="password" value="">
                                        <p class="help-block"></p>
                                    </div>
                                    <input type="submit"  id = "btn_login" class="btn btn-lg btn-primary btn-block"  i18n_value="lpLoginPanelLoginButton" value ="" >
                                </fieldset>
                            </form>
                        </div>
                        <div class="panel-body">
                            <a href="register.html" style="color:red;padding-right:45px;" i18n="lpLoginPanelRegisterLink"></a>  <a id="aFinderPassword" href="" style = "fload :left" target="_blank" i18n="lpLoginPanelForgetPassword"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-3" style="padding-left: 90px;">
                   <span i18n="emailTip"></span>
                    <a target="_blank" href="http://www.getqq.info/"  id = "aHelp" i18n="helpLink"></a>
                </div>
            </div>
        </div>
        <script src="scripts/lib/jquery.js" type="text/javascript"></script>
        <script src="scripts/front/i18n.js" type="text/javascript"></script>
        <script src="scripts/front/analysis.js" type="text/javascript"></script>
        <script src="scripts/front/clientCommon.js" type="text/javascript"></script>
        <script src="scripts/lib/jquery.validate.js"></script>
        <script src="scripts/front/login.js" type="text/javascript"></script>
    </body>
</html>
